<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Global Settings Button -->
            <div class="global-settings">
                <button class="settings-btn" id="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <!-- Training Tab Content -->
            <div id="training-tab" class="tab-content active">
                <!-- Top Header -->
                <header class="training-header">
                    <div class="date-display" id="current-date"></div>
                    <div class="training-name-container">
                        <h1 class="training-name" id="training-name" contenteditable="true">My Training</h1>
                        <button class="edit-training-btn" id="edit-training-btn">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </header>

                <!-- Training Management Modal -->
                <div id="training-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Manage Training</h2>
                            <button class="close-modal" id="close-training-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="training-actions">
                                <button class="btn btn-primary" id="create-new-training">
                                    <i class="fas fa-plus"></i> Create New Training
                                </button>
                                <div class="saved-trainings">
                                    <h3>Saved Trainings</h3>
                                    <div id="saved-trainings-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Exercise Blocks Container -->
                <div class="exercise-container">
                    <div class="exercise-blocks" id="exercise-blocks">
                        <!-- Exercise blocks will be dynamically added here -->
                    </div>

                    <!-- Add Exercise Button -->
                    <button class="add-exercise-btn" id="add-exercise-btn">
                        <i class="fas fa-plus"></i> Add Exercise
                    </button>
                </div>

                <!-- Add Exercise Modal -->
                <div id="exercise-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Add Exercise</h2>
                            <button class="close-modal" id="close-exercise-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="exercise-form">
                                <div class="form-group">
                                    <label for="exercise-name">Exercise Name</label>
                                    <input type="text" id="exercise-name" name="exercise-name" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="exercise-sets">Sets</label>
                                        <input type="number" id="exercise-sets" name="exercise-sets" min="1" max="99"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exercise-reps">Reps</label>
                                        <input type="number" id="exercise-reps" name="exercise-reps" min="1" max="999"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exercise-weight">Weight (optional)</label>
                                    <input type="number" id="exercise-weight" name="exercise-weight" min="0" step="0.5"
                                        placeholder="0">
                                </div>
                                <div class="form-group">
                                    <label for="exercise-note">Note (optional)</label>
                                    <textarea id="exercise-note" name="exercise-note" rows="3"
                                        placeholder="Add any notes..."></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" id="cancel-exercise">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Add Exercise</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nutrition Tab Content -->
            <div id="nutrition-tab" class="tab-content">
                <!-- Nutrition Header -->
                <header class="nutrition-header">
                    <div class="date-display" id="nutrition-date"></div>
                </header>

                <!-- Food Blocks Container -->
                <div class="food-container">
                    <div class="food-blocks" id="food-blocks">
                        <!-- Food blocks will be dynamically added here -->
                    </div>

                    <!-- Add Food Button -->
                    <button class="add-food-btn" id="add-food-btn">
                        <i class="fas fa-plus"></i> Add Food
                    </button>
                </div>

                <!-- Add Food Modal -->
                <div id="food-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Add Food</h2>
                            <button class="close-modal" id="close-food-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="food-form">
                                <div class="form-group">
                                    <label for="food-name">Food Name *</label>
                                    <input type="text" id="food-name" name="food-name" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="food-calories">Calories</label>
                                        <input type="number" id="food-calories" name="food-calories" min="0" step="1"
                                            placeholder="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="food-protein">Protein (g)</label>
                                        <input type="number" id="food-protein" name="food-protein" min="0" step="0.1"
                                            placeholder="0">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="food-carbs">Carbohydrates (g)</label>
                                        <input type="number" id="food-carbs" name="food-carbs" min="0" step="0.1"
                                            placeholder="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="food-fats">Fats (g)</label>
                                        <input type="number" id="food-fats" name="food-fats" min="0" step="0.1"
                                            placeholder="0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="food-note">Note</label>
                                    <textarea id="food-note" name="food-note" rows="2"
                                        placeholder="Add any notes..."></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" id="cancel-food">Cancel</button>
                                    <button type="button" class="btn btn-secondary" id="quick-add-food">Quick
                                        Add</button>
                                    <button type="submit" class="btn btn-primary">Add Food</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Quick Add Modal -->
                <div id="quick-add-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Quick Add Food</h2>
                            <button class="close-modal" id="close-quick-add-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="quick-add-foods" id="quick-add-foods-list">
                                <!-- Previously added foods will be listed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Tab Content -->
            <div id="progress-tab" class="tab-content">
                <!-- Progress Header -->
                <header class="progress-header">
                    <div class="calendar-navigation">
                        <button class="nav-month-btn" id="prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h2 class="current-month" id="current-month">December 2024</h2>
                        <button class="nav-month-btn" id="next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </header>

                <!-- Calendar Container -->
                <div class="calendar-container">
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar will be dynamically generated here -->
                    </div>
                </div>

                <!-- Day Summary Modal -->
                <div id="day-summary-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="day-summary-title">Day Summary</h2>
                            <button class="close-modal" id="close-day-summary-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="day-summary-content">
                                <div class="summary-section">
                                    <h3>Training</h3>
                                    <div class="training-summary" id="training-summary">
                                        <!-- Training summary will be displayed here -->
                                    </div>
                                </div>
                                <div class="summary-section">
                                    <h3>Nutrition</h3>
                                    <div class="nutrition-summary" id="nutrition-summary">
                                        <!-- Nutrition summary will be displayed here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-tab active" data-tab="training">
                <i class="fas fa-dumbbell"></i>
                <span>Training</span>
            </button>
            <button class="nav-tab" data-tab="nutrition">
                <i class="fas fa-utensils"></i>
                <span>Nutrition</span>
            </button>
            <button class="nav-tab" data-tab="progress">
                <i class="fas fa-chart-line"></i>
                <span>Progress</span>
            </button>
        </nav>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal" id="close-settings-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Theme</h3>
                    <div class="setting-item">
                        <label for="theme-toggle">Dark Mode</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="theme-toggle" name="theme-toggle">
                            <span class="toggle-slider"></span>
                        </div>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Display</h3>
                    <div class="setting-item">
                        <label for="block-size">Block Size</label>
                        <select id="block-size" name="block-size">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="font-size">Font Size</label>
                        <select id="font-size" name="font-size">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="reset-settings">Reset to Default</button>
                    <button type="button" class="btn btn-primary" id="save-settings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
